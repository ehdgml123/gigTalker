<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/css/mailJoin.css}" rel="stylesheet">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login-wrap">
  <div class="container-a">
    <div class="login-area">
      <a href="" class="login-logo">
        <img src="/img/log.png" alt="Logo">
      </a>
      <div class="login-email">
        <a class="back" style="cursor: pointer" onclick="history.back()">
          <i class="ico i-back"></i>
          뒤로가기
        </a>
        <div class="email-top">
          <h3>이메일 로그인</h3>
          <!-- <form> 태그를 input-wrap의 외부로 이동 -->
          <form role="form" method="post" action="">
            <div class="input-wrap">
              <div class="input-group md">
                <label for="text01">이메일</label>
                <input type="text" id="text01" name="email" placeholder="이메일을 입력하세요" required>
              </div>
              <div class="input-group md">
                <label for="pwInput">비밀번호</label>
                <input type="password" id="pwInput" name="password" placeholder="비밀번호를 입력하세요" autocomplete="on" required>
              </div>
              <div class="input-group md">
                <label for="nameInput">이름</label>
                <input type="text" id="nameInput" name="name" placeholder="홍길동">
                <p>성명이나 회사명을 사용하여 신뢰를 구축하세요.</p>
              </div>
              <div class="input-group md">
                <label for="phoneInput">핸드폰</label>
                <input type="text" id="phoneInput" name="phone" placeholder="핸드폰을 입력하세요">
              </div>
            </div>
            <label for="phoneInput">틱톡커에 무슨일로 오셨나요?</label>
            <ul class="create-account-list">
              <li>
                <a>
                  <h6>서비스 구매</h6>
                  <p>
                    전문가 리스트 페이지로
                    <br>
                    이동합니다.
                  </p>
                </a>
              </li>
              <li>
                <a>
                  <h6>전문가 등록</h6>
                  <p>
                    전문가 등록페이지로
                    <br>
                    이동합니다.
                  </p>
                </a>
              </li>
            </ul>
            <div class="btn-group">
              <button type="submit" class="btn btn-black">로그인</button>
            </div>
          </form>
        </div>
        <div class="login-bottom">
          <h6>
            긱톡커에 가입함으로써 귀하는 긱톡커의
            <a href="#" target="_blank">서비스 약관</a>
            에 동의 하고 당사로부터 이메일을 받는 데 동의하게 됩니다. 당사가 귀하의 개인 데이터를 어떻게 사용하는지 알아보려면 개인
            <a href="#" target="_blank">정보 보호정책</a>
            을 읽어보시기 바랍니다.
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  $(document).ready(function(){
    $('ul li').click(function(){
      // 모든 <li>에서 active 클래스 제거
      $('ul li').removeClass('active');
      // 클릭된 <li>에 active 클래스 추가
      $(this).addClass('active');
    });
  });
</script>
</html>
